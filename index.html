<!DOCTYPE html>
<html>
<head>
    <title>Вопрос</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff5f5;
            padding: 50px;
        }
        h1 {
            color: #ff6b81;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.3s;
        }
        #yes:hover {
            transform: scale(1.1);
        }
        #no {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            position: relative;
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <h1>Ты согласна подарить мне своё сердце и стать моей единственной?</h1>
    <div class="buttons">
        <button id="yes" onclick="alert('Ура! Я так рад! ❤️')">Да</button>
        <button id="no" onmouseover="moveButton()">Нет</button>
    </div>

    <script>
        function moveButton() {
            const button = document.getElementById('no');
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
